<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />
    <title>Abstract Pixel Art Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hero" class="hero">
      <div class="hero-text-box class-background">
        <h1 class="hero-text">
          Welcome to the <br />
          Abstract Pixel Art Generator
        </h1>
        <button class="hero-button" id="startButton">Start</button>
      </div>
    </div>

    <div class="grid"></div>

    <div class="dialog-box class-background" id="dialogBox">
      <div class="text-box">
        <p>New Art Work ?</p>
      </div>
      <div class="circle" id="yesButton">Y</div>
      <div class="circle" id="noButton">N</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
